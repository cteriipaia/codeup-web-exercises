<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ajax Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/ajax-blog.css">
    </head>
    <body>
    <header>
    <nav class="navbar fixed">
        <a class="navbar-brand"><h1>Imugi Chronicles</h1></a>
    </nav>
        <br>
    </header>
    <main>

        <div id="posts"></div>
        <script>
            fetch('data/blog.json')
                .then(response => response.json())
                .then(data => {
                    // Append data to the #posts div
                    const postsDiv = document.getElementById('posts');

                    // Iterate through each blog entry and create HTML elements for display
                    data.forEach(entry => {
                        const postContainer = document.createElement('div');
                        postContainer.className = 'blog-post';

                        const titleElement = document.createElement('h2');
                        titleElement.textContent = entry.title;

                        const contentElement = document.createElement('p');
                        contentElement.textContent = entry.content;

                        const authorElement = document.createElement('p');
                        authorElement.textContent = `Author: ${entry.author}`;

                        // Append elements to the post container
                        postContainer.appendChild(titleElement);
                        postContainer.appendChild(contentElement);
                        postContainer.appendChild(authorElement);

                        // Append the post container to the #posts div
                        postsDiv.appendChild(postContainer);
                    });
                }).catch(error => console.error('Error fetching blog data:', error));
        </script>
        </main>
        <footer class="flex-md-row">
            <p>Imugi Chronicles</p>
            <p>Contact us: <a href="mailto:info@ImugiChronicles.com">info@ImugiChrnic.com</a></p>
            <form id="subscribe-form">
                <label for="subscribe-input">Subscribe:</label>
                <input type="email" id="subscribe-input" placeholder="Enter your email">
                <button type="button" id="subscribe-btn">Subscribe</button>
            </form>
            <p id="unsubscribe-link"><a href="#">Unsubscribe</a></p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7c24c3b5c0.js" crossorigin="anonymous"></script>
    </body>
</html>
